<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poultry Manager — Starter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Poultry Manager — Birds (MVP)</h1>
    <section id="create">
      <input id="tag" placeholder="Tag ID" />
      <input id="breed" placeholder="Breed" />
      <input id="dob" placeholder="YYYY-MM-DD" />
      <button id="createBtn">Create Bird</button>
      <p id="msg"></p>
    </section>
    <section id="list">
      <button id="refresh">Refresh List</button>
      <table id="birds"></table>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
